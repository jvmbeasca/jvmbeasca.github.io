<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Create a link ot the external CSS-->
     <link rel="stylesheet" href="css/external_registration.css">
     
    <title>Employee Registration Form</title>
</head>
<body>
    <div class="container">
        <table class="aligncenter">
            <tr>
                <td colspan="2">
                    <h1>Employee Registration Form</h1>
                    <p>Please fill out the form for an HR department to complete your registration. An HR manager will contact you with further instructions.</p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h2>Personal Information</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="firstname">Full Name</label>
                    <br>
                    <input class="fullwidth" type="text" name="=firstname" placeholder="First Name">
                </td>
                <td>
                    <br>
                    <input class="fullwidth" type="text" name="=middlename" placeholder="Middle Name">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="Suffix">Suffix</label>
                <br>
                    <select class="fullwidth" id="Suffix" name="Suffix">
                        <option value="" disabled selected></option>
                        <option value="Sr.">Sr.</option>
                        <option value="Jr.">Jr.</option>
                        <option value="III">III</option>
                    </select>
                </td>
                <td>
                    <br>
                    <input class="fullwidth" type="text" name="=lastname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                <label for="maritalstatus">Marital Status</label>
                <br>
                    <select class="fullwidth" id="maritalstatus" name="Status">
                        <option value="" disabled selected></option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Widowed">Widowed</option>
                        <option value="Widower">Widower</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                </td>
                <td>
                    <label for="gender">Gender</label>
                    <br>
                    <select class="fullwidth" id="gender" name="Gender" placeholder=" ">
                        <option value="" disabled selected></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="I'd rather not say">I'd rather not say</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dateofbirth">Date of Birth</label>
                    <br>
                        <input class="fullwidth" type="date" id="birthday" name="birthday">
                    </td>
                <td>
                    <label for="mobilenumber">Mobile Number *</label>
                    <br>
                    <input class="fullwidth" type="text" name="=mobilenumber" placeholder="+63XXXXXXXXX" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label>
                    <br>
                    <input class="fullwidth" type="text" name="email" placeholder="E-mail">
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <!--Street Address-->
                    <tr>
                        <td colspan="2">
                            <label for="streetaddress">Home Address</label>
                            <br>
                            <input class="fullwidth" type="text" name="=streetaddress" placeholder="Street Address">
                        </td>
                    </tr>
                    <!--City-->
                    <tr>
                        <td>
                            <tr>
                                <td>
                                    <input class="fullwidth" type="text" name="city" placeholder="City">
                                </td>
                                <td>
                                    <input class="fullwidth" type="text" name="State/Province" placeholder="State/Province">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="fullwidth" type="text" name="country" placeholder="Country">
                                </td>
                                <td>
                                    <input class="fullwidth" type="text" name="ZIP Code" placeholder="ZIP Code">
                                </td>
                            </tr>
                        </td>
                    </tr>
                </td>
                <td>
                    <!--Employment details-->
                    <tr>
                        <tr>
                            <td colspan="3">
                                <h2>Employment Details</h2>
                            </td>
                        </tr>
                        <td>
                            <tr>
                                <td>
                                    <label for="employmentid">Employment ID *</label>
                                    <br>
                                    <input class="fullwidth" type="text" name="employmentid" placeholder="" required>
                                </td>
                                <td>
                                    <label for="department">Department *</label>
                                    <br>
                                    <select class="fullwidth" id="department" name="Department" required>
                                        <option value="" disabled selected>Select Department</option>
                                        <option value="Human Resources">Human Resources</option>
                                        <option value="Information Technology">Information Technology</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Operations">Operations</option>
                                        <option value="Sales">Sales</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="position">Position *</label>
                                    <br>
                                    <input class="fullwidth" type="text" name="position" placeholder="" required>
                                </td>
                                <td>
                                    <label for="Hire Date">Hire Date *</label>
                                    <br>
                                    <input class="fullwidth" type="date" id="birthday" name="birthday" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                <label for="salary">Salary *</label>
                                <br>
                                    <select class="fullwidth" id="salary" name="Salary" required>
                                        <option value="" disabled selected>Select Salary</option>
                                        <option value="Lower than 10,000">Lower than 10,000</option>
                                        <option value="10,001-20,000">10,001-20,000</option>
                                        <option value="20,001-30,000">20,001-30,000</option>
                                        <option value="30,001-40,000">30,001-40,000</option>
                                        <option value="40,001-50,000">40,001-50,000</option>
                                        <option value="50,001-60,000">50,001-60,000</option>
                                        <option value="Higher than 60,000">Higher than 60,000</option>
                                </td>
                                <td>
                                    <label for="supervisor">Supervisor *</label>
                                    <br>
                                    <input class="fullwidth" type="text" name="supervisor" placeholder="" required>
                                </td>
                            </tr>
                        </td>
                    </tr>
                </td>
            </tr>     
        </table>
        <!--Second Row-->
        <div class="row">
            <div class="col">
                <p></p>
            </div>
            <div class="col">
                <p></p>
            </div>
        </div>
        <!--Third Row-->
        <div class="row">
            <div class="col">
                <p></p>
            </div>
            <div class="col">
                <p></p>
            </div>
        </div>
        <div class="row">
            <p></p>
            <div class="row">

            </div>
            <div class="row">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
